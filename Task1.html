<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInUp 1s ease-out forwards;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.3s forwards;
    }
    .cta-button {
      padding: 1rem 2rem;
      background-color: #ff6a00;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s ease-out 0.6s forwards;
    }
    .cta-button:hover {
      background-color: #e85d04;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Unlock Your Potential</h1>
  <p>Join thousands of others and start achieving your goals today.</p>
  <button class="cta-button" onclick="handleCTA()">Get Started</button>  <script>
    function handleCTA() {
      alert("Thanks for your interest! Let's get you started.");
    }
  </script></body>
</html>
